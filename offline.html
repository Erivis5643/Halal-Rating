<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Halal Rating</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
        }
        p {
            color: #ccc;
            max-width: 400px;
            line-height: 1.6;
        }
        .retry-btn {
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .retry-btn:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="offline-icon">ðŸ“±</div>
    <h1>Keine Verbindung</h1>
    <p>Du bist offline. ÃœberprÃ¼fe deine Internetverbindung und versuche es erneut.</p>
    <button class="retry-btn" onclick="location.reload()">Erneut versuchen</button>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            location.reload();
        });
        
        // Auto-retry every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
